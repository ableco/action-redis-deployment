- hosts: all
  gather_facts: False
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: run redis
    docker_container:
      name: "{{ instance_name }}"
      image: redis:6-alpine
      command: redis-server --requirepass ${{ redis_password }}
      state: started
      detach: True
      restart_policy: always
      ports:
        - "{{ instance_port }}:6379"
      volumes:
      - /data
  remote_user: ubuntu
  become: yes
  become_user: root
  become_method: sudo
