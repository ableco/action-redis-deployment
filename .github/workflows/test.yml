name: Test

on:
  push

jobs:
  deploy:
    name: Test the Redis Deployment Action (deploy)
    runs-on: ubuntu-20.04
    steps:
      - id: deploy-redis
        name: Deploy Redis
        uses: ableco/action-redis-deployment@main
        with:
          command: deploy
          redis-version: 6
          redis-server: ${{ secrets.REDIS_MASTER_HOST }}
          redis-password: ${{ secrets.REDIS_MASTER_PASSWORD }}
          ssh-key: ${{ secrets.REDIS_SSH_KEY }}
          prefix: redis-test
          event-number: 25
      - run: echo ${{ steps.deploy-redis.redis-port }}
        shell: bash
  destroy:
    name: Test the Redis Deployment Action (destroy)
    runs-on: ubuntu-20.04
    needs: deploy
    steps:
      - name: Destroy Redis
        uses: ableco/action-redis-deployment@main
        with:
          command: destroy
          redis-server: ${{ secrets.REDIS_MASTER_HOST }}
          ssh-key: ${{ secrets.REDIS_SSH_KEY }}
          prefix: redis-test
          event-number: 25
